<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header><div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div></header>
    </header>
    <div class="row">
        <aside class="col-4">
            <input type="text" id="searchBar">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
            <h3>Previous Searches</h3>
            <div id="previous-search"></div>
        </aside>
        <main class="col-8">
            <section id="currentWeather">Current Weather</section>
            <div id="current-weather"></div>

            <div class="row" id="fiveday-header">
                <div class="col-12">
                    <h3>5-day Forecast</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded">day 1</div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded">day 2</div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded">day 3</div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded">day 4</div>
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded">day 5</div>
            </div>
        </main>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>

</html>
